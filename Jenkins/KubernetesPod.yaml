apiVersion: v1
kind: Pod
metadata:
  name: jenkins-pod
  labels:
    some-label: pod
spec:
  containers:
  - name: maven-jdk11-node
    image: maven:3.8.4-openjdk-11-slim
    command:
    - cat
    tty: true
  - name: docker
    image: docker:latest 
    volumeMounts:
    - name: dockersock
      mountPath: "/var/run/docker.sock"
    command:
    - cat
    tty: true
  volumes:
  - name: dockersock
    hostPath:
      path: /var/run/docker.sock
  - name: hosts
    hostPath:
      path: /etc/hosts